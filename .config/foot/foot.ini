shell=tmux
term=xterm-256color

title=foot

font=SpaceMono Nerd Font:size=11
letter-spacing=0
dpi-aware=no

pad=5x5

bold-text-in-bright=no

[scrollback]
lines=10000

[cursor]
style=beam
blink=no
beam-thickness=1.5
color=534341 f1dedc
# underline-thickness=<font underline thickness>
[colors]
alpha=0.75
background=1a1110
foreground=f1dedc
regular0=1a1110
regular1=ffb4ab
regular2=ffb4aa
regular3=dfc38c
regular4=ffdad5
regular5=ffdad5
regular6=e7bdb7
regular7=f1dedc
bright0=423735
bright1=ffb4ab
bright2=ffb4aa
bright3=dfc38c
bright4=ffdad5
bright5=ffdad5
bright6=e7bdb7
bright7=f1dedc
dim0=45475A 
dim1=F38BA8 
dim2=A6E3A1 
dim3=F9E2AF 
dim4=89B4FA 
dim5=F5C2E7 
dim6=94E2D5 
dim7=BAC2DE 
selection-foreground=ffb4aa
selection-background=561e18


[key-bindings]
scrollback-up-page=Page_Up
scrollback-down-page=Page_Down
clipboard-copy=Control+c
clipboard-paste=Control+v
# primary-paste=Shift+Insert
search-start=Control+f
font-increase=Control+plus Control+equal Control+KP_Add
font-decrease=Control+minus Control+KP_Subtract
font-reset=Control+0 Control+KP_0

[search-bindings]
cancel=Escape
find-prev=Shift+F3
find-next=F3 Control+G
delete-prev-word=Control+BackSpace

[text-bindings]
\x03=Control+Shift+c
