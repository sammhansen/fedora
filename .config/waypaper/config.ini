[Settings]
language = en
folder = ~/Pictures/Wallpapers
monitors = All
wallpaper = ~/Pictures/Wallpapers/wallhaven-72drx3_1920x1080.png
show_path_in_tooltip = True
backend = swww
fill = fill
sort = name
color = #ffffff
subfolders = False
all_subfolders = False
show_hidden = False
show_gifs_only = False
post_command = matugen image $wallpaper; tmux source-file ~/.config/tmux/tmux.conf; swaync-client -rs
number_of_columns = 3
swww_transition_type = simple
swww_transition_step = 90
swww_transition_angle = 0
swww_transition_duration = 2
swww_transition_fps = 60
mpvpaper_sound = False
mpvpaper_options = 
use_xdg_state = False
zen_mode = False

